<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file-upload-site</title>
</head>
<body>
    <h1>File Upload</h1>
    <div class="container">
        <div class="input-group">
        <label for="files">Select files</label>
        <input id="file" type="file" name="image">
        </div>
        <input class="submit-btn" type="submit" onclick="postData()">Upload</input>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const postData = async () => {
            const input = document.querySelector(".container #file");

            const formData = new FormData();
            formData.append('image',input.files[0]);

            console.log('전송 시도');
            try {
                const responseData = await axios.post('http://localhost:3000/file/upload', formData, {
                    headers: {
                        'Content-type': 'multipart/form-data'
                    }
                });

                console.log(responseData);

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
