<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css"/>
    
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" name="userId" placeholder="Id" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login" onclick="postData()">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const postData = async () => {
            event.preventDefault();
            const loginData = document.getElementById('login-form');

            const userData = {
                "userId" : loginData[0].value,
                "password" : loginData[1].value
            } 

            //console.log(JSON.stringify(userData));
            //console.log(userData);

            try {
                const responseData = await axios.post('http://localhost:3000', userData);

                console.log(responseData.data.message);
            } catch (error) {

                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
